<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#p1").css("color", "pink")
      .slideUp(2500)
      .slideDown(2000);
  });
});
</script>
</head>
<body bgcolor="red">

<p id="p1" style="font-size: 2cm;">Watch me slide!!</p>

<button>Click me</button>

</body>
</html>
